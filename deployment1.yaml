apiVersion: v1
kind: Service
metadata:
  name: a7-python
spec:
  selector:
    app: a7-python
  ports:
  - name: http
    protocol: TCP
    port: 6001
    targetPort: 5000
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a7-python
  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: a7-python
  template:
    metadata:
      labels:
        app: a7-python
    spec:
      containers:
      - name: a7-python
        image: phanick/a7-python:7
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
